<!DOCTYPE html>
<html>
<head>
	<title>Quizess</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- External css -->
	<link rel="stylesheet" type="text/css" href="css/quiz.css">
	<!-- Font-Awsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-9 ml-auto">
				<button type="button" class="btn btn-secondary btn-lg btn-block" id="margin" onclick="toggle()">
				Make quiz</button>
				<div class="container" id="quizdiv">
					<input type="text" id="question1" placeholder="Type your question here...!!!">
					<br>
					<button type="button" id="optionbtn" class="btn btn-secondary btn-lg btn-block">
						Select number of choices for Quiz
					</button>
					<br>
					<select id="list" onchange="createopt()">
						<optgroup>
							<option selected></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</optgroup>
					</select>
					<div id="optdiv">
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>

		function toggle() {
			var quiz = document.getElementById('quizdiv');

			if (quiz.style.display === "none") {
				quiz.style.display = "block";
			} else {
				quiz.style.display = "none";
			}
		}
		 function createopt() {
			var  number = document.getElementById('list').value;
			alert(number);
			for(var i = 1; i <= number; i++){
				var btn = document.createElement("BUTTON");
				var targetDiv = document.getElementById('optdiv').appendChild(btn);
				targetDiv.style.padding = "5%";
				targetDiv.style.margin = "5% 10%";
				targetDiv.style.width = "30%";
			};
		 };
	</script>
</body>
</html>
