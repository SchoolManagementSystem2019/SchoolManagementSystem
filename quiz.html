</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-9 ml-auto">
				<button type="button" class="btn btn-secondary btn-lg btn-block" id="margin" onclick="">Make quiz</button>
				<div class="container">
					<input type="text" id="question1" placeholder="Type your question here...!!!">
					<br>
					<button type="button" id="optionbtn" class="btn btn-secondary btn-lg btn-block">
						Select number of choices for Quiz
					</button>
					<br>
					<select id="list" onchange="createopt()">
						<optgroup>
							<option selected></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</optgroup>
					</select>
				</div>
			</div>
		</div>
	</div>


	<script>
		 function createopt() {
			var  number = document.getElementById('list').value;
			alert(number);
			for(var i = 1; i <= number; i++){
				var btn = document.createElement("BUTTON");
				btn.innerHTML = "Hello";
				var appededbtn = document.body.appendChild(btn);
			};
		 };
	</script>
</body>
</html>
